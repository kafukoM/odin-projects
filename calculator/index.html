<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ODIN CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row1">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number clear">C</button>

        </div>

        <div class="row2">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator divide">/</button>
            <button class="operator multiply">*</button>
        </div>
        <div class="row3">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator add">+</button>
            <button class="operator subtract">-</button>
        </div>
        <div class="row4">
            <button class="power">^</button>
            <button class="number">0</button>
            <button class="point">.</button>
            <button class="equals">=</button>
        </div>


    </div>
</body>

</html>

<script>
    const btn = document.querySelectorAll('button');
    const screen = document.querySelector('.screen');
    const clear = document.querySelector('.clear');
    const equals = document.querySelector('.equals');
    const operator = document.querySelectorAll('.operator');
    const number = document.querySelectorAll('.number');
    let inputArray = [];
    let sign;

    number.forEach(num => num.addEventListener('click', numPress));
    equals.addEventListener('click', evalExpression);
    operator.forEach(op => op.addEventListener('click', opPress));

    function evalExpression() {
        let result = operate(sign, inputArray[0], inputArray[1]);
        screen.innerText = result;
    }

    function opPress(e) {
        sign = e.target.innerText;
        screen.innerText += sign;

    }


    function numPress(e) {
        if (e.target.innerText === 'C') {
            screen.textContent = '';
        } else {
            let input = e.target.innerText;
            screen.textContent += input;
            let inputNo = parseInt(input);
            inputArray.push(inputNo);
        }

    }

    function add(x, y) {
        return x + y;
    }

    function subtract(x, y) {
        return x - y;
    }

    function multiply(x, y) {
        return x * y;
    }

    function divide(x, y) {
        return x / y;
    }

    function operate(operator, num1, num2) {
        if (operator == '+') {
            return add(num1, num2);
        } else if (operator == '-') {
            return subtract(num1, num2);
        } else if (operator == '/') {
            return divide(num1, num2);
        } else if (operator == '*') {
            return multiply(num1, num2);
        }
    }
</script>
