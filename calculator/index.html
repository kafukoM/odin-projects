<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ODIN CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>AC</button>
            <button>C</button>

        </div>

        <div class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            <button>*</button>
        </div>
        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>


    </div>
</body>

</html>

<script>
    function add(x, y) {
        return x + y;
    }

    function subtract(x, y) {
        return x - y;
    }

    function multiply(x, y) {
        return x * y;
    }

    function divide(x, y) {
        return x / y;
    }

    function operate(operator, num1, num2) {
        if (operator == '+') {
            return add(num1, num2);
        } else if (operator == '-') {
            return subtract(num1, num2);
        } else if (operator == '/') {
            return divide(num1, num2);
        } else if (operator == '*') {
            return multiply(num1, num2);
        }
    }

    console.log(operate('*', 5, 10));
</script>
