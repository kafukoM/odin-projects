<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TIC TAC TOE</title>
</head>

<body>

    <input type="button" value="Add Player" class="addPlayer">

    <div class="cell-container">

            <div class="cell" id="cell-0-1" data-x="0" data-y="1"></div>
            <div class="cell" id="cell-0-2" data-x="0" data-y="2"></div>

        </div>
        <div class="row-2">
            <div class="cell" id="cell-1-0" data-x="1" data-y="0"></div>
            <div class="cell" id="cell-1-1" data-x="1" data-y="1"></div>
            <div class="cell" id="cell-1-2" data-x="1" data-y="2"></div>
        </div>
        <div class="row-3">
            <div class="cell" id="cell-2-0" data-x="2" data-y="0"></div>
            <div class="cell" id="cell-2-1" data-x="2" data-y="1"></div>
            <div class="cell" id="cell-2-2" data-x="2" data-y="2"></div>
        </div>
    </div>


    <script src="app.js"></script>

</html>
