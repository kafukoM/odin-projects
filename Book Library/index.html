<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Objects</title>
</head>

<body>

    <div class="container">
        <input type="button" value="Add Book" class="addBook">
        <div class="content"></div>
        <form action="" method="post" class="form">
            <div>
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title"></div>
            <div>
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="book_author"></div>
            <div>
                <label for="book_pages">Pages</label>
                <input type="text" id="book_pages" name="book_pages">
            </div>
            <div>
                <label for="status">Read Book</label>
                <input type="checkbox" name="status" id="read_book" value="Read book">
            </div>
            <div>
                <label for="status">Not Read Book</label>
                <input type="checkbox" name="status" id="not_read_book" value="Not read book">
            </div>





            <input type="button" value="Submit" class="submit">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
